<html ng-app="test">
  <meta charset="utf-8">
  <head>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="../dist/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="../dist/daterangepicker.css"/>
  </head>
  <body>
    <div ng-controller="TestCtrl">
    <input type="checkbox" ng-model="useBrowserDefault"> useBrowserDefault: {{!!useBrowserDefault}}
    <date-range-picker use-browser-default="useBrowserDefault" options="options" initial-range="initialRange" locale="locale" format="format" apply-button-label="applyButtonLabel" apply-date-range="applyDateRange(start, end, option)"></date-range-picker>
    <h4>Range</h4>
    <p>Start: 
      <span class="start">{{start}}</span>
    </p>
    <p>End: 
    <span class="end">{{end}}</span>
    </p>
    <p class="selected_option">Selected Option: 
      <span>{{option}}</span>
    </p>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
