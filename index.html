<html>
  <meta charset="utf-8">
  <head>
    <script type="text/javascript" src="./angular-v1.3.6.js"></script>
    <script type="text/javascript" src="./moment-v2.9.0.js"></script>
    <script type="text/javascript" src="./daterangepicker-v0.2.0.js"></script>
    <link rel="stylesheet" type="text/css" href="./daterangepicker-v0.2.0.css"/>
  </head>
  <body ng-app="test">
    <div ng-controller="TestCtrl">
    <input type="checkbox" ng-model="useBrowserDefault"> useBrowserDefault: {{!!useBrowserDefault}}
    <date-range-picker use-browser-default="useBrowserDefault" options="options" initial-range="initialRange" locale="locale" format="format" apply-date-range="applyDateRange(start, end, option)"></date-range-picker>
    <h4>Range</h4>
    <p>Start: 
      <span class="start">{{start}}</span>
    </p>
    <p>End: 
    <span class="end">{{end}}</span>
    </p>
    <p class="selected_option">Selected Option: 
      <span>{{option}}</span>
    </p>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
