<html>
  <meta charset="utf-8">
  <head>
    <script type="text/javascript" src="./angular-1.3.6.js"></script>
    <script type="text/javascript" src="./moment-2.9.0.js"></script>
    <script type="text/javascript" src="./daterangepicker-0.1.2.js"></script>
    <link rel="stylesheet" type="text/css" href="./daterangepicker-0.1.2.css"/>
  </head>
  <body ng-app="test">
    <div ng-controller="TestCtrl">
    <input type="checkbox" ng-model="isMobile"> isMobile: {{!!isMobile}}
    <date-range-picker is-mobile="isMobile" options="options" initial-range="initialRange" locale="locale" format="format" apply-date-range="applyDateRange(start, end)"></date-range-picker>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
